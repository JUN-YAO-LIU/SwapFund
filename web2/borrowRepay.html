<!doctype html>
<html>

<head>
    <title>Credit Pool</title>

    <meta charset="utf-8" />
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://cdn.ethers.io/lib/ethers-5.2.umd.min.js" type="application/javascript"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script type="module" src="borrowRepay.js"></script>
    <style type="text/css">
        body {
            background-color: #f0f0f2;
            margin: 0;
            padding: 0;
            font-family: -apple-system, system-ui, BlinkMacSystemFont, "Segoe UI", "Open Sans", "Helvetica Neue", Helvetica, Arial, sans-serif;

        }

        .bodyPad {
            width: 600px;
            margin: 5em auto;
            padding: 2em;
            background-color: #fdfdff;
            border-radius: 0.5em;
            box-shadow: 2px 3px 7px 2px rgba(0, 0, 0, 0.02);
        }

        a:link,
        a:visited {
            color: #38488f;
            text-decoration: none;
        }

        @media (max-width: 700px) {
            .bodyPad {
                margin: 0 auto;
                width: auto;
            }
        }
    </style>
</head>

<!-- https://github.com/JUN-YAO-LIU/ERC721-test-TokenPay/blob/main/index.html -->

<body>
    <div class="bodyPad">
        <h1 class="text-center">Borrow/Repay
            <small>
                <span class="btn-group">
                    <button id="connectBtn" class="btn btn-secondary btn-mini">
                        Connect MetaMask
                    </button>
                </span>
            </small>
        </h1>
        <ul class="nav justify-content-center">
            <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/web2/index.html">Deposit</a>
            </li>
            <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/web2/withdrawal.html">Withdrawal</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/web2/borrowRepay.html">Borrow/Repay</a>
            </li>
        </ul>

        <hr />

        <div class="mt-5">
            <h5>OWNER Address</h5>
            <p id="ownerAddress"></p>

            <div class="d-flex flex-row">
                <div class="p-3">
                    <div>USDC</div>
                    <p id="usdcAmount">0</p>
                </div>
                <div class="p-3">
                    <div>MATIC</div>
                    <p id="maticAmount">0</p>
                </div>
                <div class="p-3">
                    <div>SOL</div>
                    <p id="solAmount">0</p>
                </div>
                <div class="p-3">
                    <div>OP</div>
                    <p id="opAmount">0</p>
                </div>
            </div>
        </div>

        <hr />

        <form>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="radioRepayMATIC">
                <label class="form-check-label" for="flexRadioDefault1">
                    MATIC
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="radioRepaySOL">
                <label class="form-check-label" for="flexRadioDefault2">
                    SOL
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="radioRepayOP">
                <label class="form-check-label" for="flexRadioDefault2">
                    OP
                </label>
            </div>

            <label>token amount</label>
            <input type="text" class="form-control" id="repayValue">
            <button type="button" id="RepayBtn" class="btn btn-secondary mt-3">Repay</button>
        </form>

        <hr />

        <form>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="radioBorrowMATIC">
                <label class="form-check-label" for="flexRadioDefault1">
                    MATIC
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="radioBorrowSOL">
                <label class="form-check-label" for="flexRadioDefault2">
                    SOL
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="radioBorrowOP">
                <label class="form-check-label" for="flexRadioDefault2">
                    OP
                </label>
            </div>
            <button type="button" id="borrowBtn" class="btn btn-secondary mt-3">Borrow MAX</button>
        </form>
    </div>
</body>

</html>
